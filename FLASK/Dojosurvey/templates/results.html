<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey Submmited Info</title>
   
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey.css') }}">

</head>
<body>
    <div id="wrapper">
        <form action='' method='get'>
            <h1>Dojo Survey Submitted Info</h1>
            <div class="row">
                <div class="col-left">
                    Your Name:
                </div>
                <div class="col-right">
                    <p>{{ name }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-left">
                    Dojo Location:
                </div>
                <div class="col-right">
                    <p>{{ location }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-left">
                    Favorite Language:
                </div>
                <div class="col-right">
                    <p>{{ language }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-left">
                    Comments (optional):
                </div>
                <div class="col-right">
                    <p>{{ comment }}</p>
                </div>
                <div class="row">
                        <button>Go Back</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
