!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>
    <body>
        <div class="wrapper">
            <h1>Registration Form</h1>
            <form action="/validation" method="post">
                <div class="firstname">
                    <label for="firstname">First Name: </label>
                    <input type="text" name="firstname" id="firstname" placeholder="e.g. John/Jane">
                </div>
                <div class="lastname">
                    <label for="lastname">Last Name: </label>
                    <input type="text" name="lastname" id="lastname" placeholder="e.g. Dow">
                </div>
                <div class="birth">
                    <label for="birthdate">Birth Date:</label>
                    <input type="date" name="birthdate" id="birthdate" required>
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="abcdefgh@gmail.com">
                </div>
                <div class="password">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="More than 8 characters">
                </div>
                <div class="passwordconfirm">
                    <label for="passwordconfirm">Password Confirm: </label>
                    <input type="password" name="passwordconfirm" id="passwardconfirm" placeholder="More than 8 characters">
                </div>
                <div class="submit">
                    <input type="submit" name="submit" value="Registration" id="submit">
                </div>
            </form>
        </div>
        <div class=" vmsgs">
            <h2>Validation Results</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                            <p>{ message }}</p>
                    {% endfor %}
                   
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
